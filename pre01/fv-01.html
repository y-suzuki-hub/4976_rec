<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fv-01</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/destyle.css" rel="stylesheet" />
    <style>
    body {
    font-family: "Noto Sans JP", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;
}
    </style>
</head>
<body>
    <div class="wrap">
      <div id="wrapper">
        <canvas id="particle"></canvas>
      </div>
    </div>
<style>
.wrap{width: 100%;}
#wrapper{
/*描画されるテキストを中央寄せにする*/
	display:flex;
	justify-content: center;
	align-items: center;
  /* background-color:#f18d00; */
}

#particle{
    width:100%;
	height: 100vh;
	vertical-align: bottom;/*canvasタグ下に余白が生まれるのを防ぐ*/
}

.wrap{
	animation: bgchange 60s ease infinite;/*変化の時間を変更したい場合は20sの部分を好きな時間に変更*/
}
@keyframes bgchange{
      0%   {background:#f18d00;}
      10%  {background:#daca0b;}
      20%  {background:#8bda0b;}
      30%  {background:#18da0b;}
      40%  {background:#0bdaaa;}
      50% {background:#0ba1da;}
      60% {background:#0b38da;}
      70% {background:#810bda;}
      80% {background:#da0b9a;}
      90% {background:#da0b4e;}
      100% {background:#da6a0b;}
 }
</style>

<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/particleText.js"></script>
<!--自作のJS-->
<script src="js/fv-01.js"></script>
</body>
</html>
